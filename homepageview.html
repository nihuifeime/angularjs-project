<div id="homepageview">
	<div class="homepageview-title">
		
	</div>
	<div class="homepage-bottom public">
		<div class="left">
			<div class="subNavBox">
				<span ng-repeat="item in navs">
					<div ng-if="item.router!='' ">
						<div class="subNav"><button ui-sref-active="active" ui-sref="{{item.router}}" class="active" ng-click="head(item,$index)" ng-class="{fcred:$index==fcli}">{{item.id}}</button></div>
						<ul class="navContent">
			            	<li ng-repeat="itemli in item.navli" ui-sref-active="active" ui-sref="{{itemli.router}}" class="active">{{itemli.li}}</li>
			            </ul>
					</div>
					<div ng-if="item.router=='' ">
						<div class="subNav"><button ng-click="head(item,$index)" ng-class="{fcred:$index==fcli}">{{item.id}}</button></div>
						 <ul class="navContent">
			            	<li ng-repeat="itemli in item.navli" ui-sref-active="active" ui-sref="{{itemli.router}}" class="active">{{itemli.li}}</li>
			            </ul>
					</div>
					
				</span>
	        </div>
		</div>
		<div ui-view="right" class="right">
		
		</div>
	</div>
</div>
