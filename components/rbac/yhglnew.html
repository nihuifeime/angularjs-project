	<div class="yhglnew-top">
		<button ui-sref="homepage.qx-yhgl">用 户 管 理</button> > <button>新 建 用 户</button>
	</div>
	<div class="yhglnew-bottom">
		<div class="yhglnew-bottom-from">
			<button class="yhglnew-bottom-title">
				用 户  信 息
			</button>
			<div class="from-from">
				<div><button>用户名</button><input type="text"> <span>填写用户名,谨慎填写</span></div>
				<div><button>密码</button><input type="password"> <span>密码长度6-12位,建议包含数字,字母,符号</span></div>
				<div><button>确认密码</button><input type="password"></div>
				<div><button>真实姓名</button><input type="text"></div>
				<div><button>手机号码</button><input type="text"></div>
				<div><button>电子邮箱</button><input type="text"></div>
				<div><button>可以编辑菜单</button> 
					<div id="hub">
				        <table>
				    		<tbody ng-repeat="item in tree">
				            	<tr>
				            		<td><input type="checkbox"></td>
				            		<td class="yiz">{{item.id}}</td>
				            	</tr>
				    			<tr>
				    				<td colspan="3" class="er">
				    					<table ng-repeat="itemli in item.navli">
				    						<tr>
						        				<td><input type="checkbox"></td>
							            		<td class="erz">{{itemli.li}}</td>
				    						</tr>
				    						<tr  class="san">
				    							<td colspan="3">
				    								<table>
				    									<tr ng-repeat="itemsan in itemli.sanji">
									            			<td><input type="checkbox"></td>
									            			<td>{{itemsan.sanli}}</td>
									            		</tr>
				    								</table>
				    							</td>
				    						</tr>
				    					</table>
				    				</td>
				            		
				    			</tr>
				    		</tbody>
				        </table>
				    </div>
				</div>
			</div>
			<div class="from-btn">
				<button>确 认</button> <button>取 消</button>
			</div>
		</div>
	</div>
</div>
