				<th>(家)</th>
				<th>(人)</th>

				<td>合计</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr ng-repeat="item in td track by $index">
				<td><!--<input type="text" value="{{item.id}}" ng-model="text1$index">-->{{$index}}</td>
				<td><input type="text" ng-model="text2$index"></td>
				<td><input type="text" ng-model="text3$index"></td>
				<td><input type="text" ng-model="text4$index"></td>
				<td><input type="text" ng-model="text5$index"></td>
				<td><input type="text" ng-model="text6$index"></td>
				<td><input type="text" ng-model="text7$index"></td>
				<td><input type="text" ng-model="text8$index"></td>

				<td><input type="text" ng-model="text10$index"></td>
				<td><input type="text" ng-model="text11$index"></td>
				<td><input type="text" ng-model="text12$index"></td>
				<td><input type="text" ng-model="text13$index"></td>
				<td><button ng-click="revise($index,text1$index,text2$index,text3$index,text4$index,text5$index,text6$index,text7$index,text8$index,text9$index,text10$index,text11$index,text12$index,text13$index)">保存</button><button ng-click="del($index)">删除</button></td>
			</tr>
		</table>
		<table>
			<tr>
				<td colspan="14">
					<button ng-click="add()">添加</button>
				</td>
			</tr>
		</table>

	<div class="aqscdjc-foot">
		<label>审核人</label><input type="text"> <label>填表人</label><input type="text"> <label>填报日期</label><input type="text">
	</div>
</div>

<style>
	#aqscdjc{
